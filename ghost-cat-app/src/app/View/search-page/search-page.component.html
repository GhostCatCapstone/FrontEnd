<head>
    <title></title>
    <base href="/">

    
</head>
<body>
   <div>
       <h1>New Search</h1>
       <h3>Standard Filters</h3>
   </div>
   <div>
        <input type="checkbox" id="Animal"> Search by Animal 
        <select name="animals">
            <option value="deer">Deer</option>
            <option value="cow">Cow</option>
            <option value="bear">Bear</option>
            <option value="hare">Hare</option>
            <option value="otter">Otter</option>
        </select>
        Percent Certain <input type="number">
   </div>
   <div>
        <input type="checkbox" id="Camera"> Search by Camera 
        <select name="cameras">
            <option value="Sony">Sony</option>
            <option value="Cannon">Cannon</option>
            <option value="Cuddeback 480">Cuddeback 480</option>
            <option value="Other">Other</option>
            <option value="More Cams">More Cams</option>
        </select>
    </div>
    <div>
        <input type="checkbox" id="Date"> Search by Date
        <input type="date">
        <select name="between">
            <option value="between">between</option>
            <option value="after">after</option>
            <option value="before">before</option>
        </select>
        <input type="date">
    </div>
    <div>
        <button (click)="goToPage('thumbnails')">Search</button>
    </div>
</body>
