<head>
  <base href="/" />
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  <link href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" rel="stylesheet" />
</head>

<body>
  <div class="thumbnails-page">
    <gallery #galleryID class="gallery" [items]="items" [itemTemplate]="itemTemplate" [gestures]="false" [loop]="false"
      (indexChange)="indexChanged($event)">
    </gallery>

    <ng-template #itemTemplate let-index="index" let-type="type" let-data="data">

      <app-image-details #image [src]="data.src" [boundingBoxes]="data.boundingBoxes"
        (selectBoundingBoxEvent)="selectedBoundingBox($event)" (drawnShapeEvent)="drewShape($event)">
      </app-image-details>
    </ng-template>

    <app-sidebar #sidebar [src]="items[currIndex].data.src" [classLabels]="items[currIndex].data.classLabels"
      [metadataLabels]="items[currIndex].data.metadataLabels" [metadataValues]="items[currIndex].data.metadataValues"
      [boundingBoxes]="items[currIndex].data.boundingBoxes" [newBoxId]="newBBLookup.id"
      (deleteBoxesEvent)="deletedBoundingBoxes($event)" (addNewBoxEvent)="addNewBox($event)"
      (cancelNewBoxEvent)="cancelAddingBox()" (selectClassEvent)="selectNewBoxClass($event)"
      (selectEvent)="selectBox($event)">
    </app-sidebar>

    <div class="topnav">
      <span title="New Search" class="icon" (click)="goToPage('search')">
        <i class="fas fa-search fa-md" alt="New Search"></i>
      </span>
      <span title="Logout" class="icon" (click)="logout()">
        <i class="fas fa-door-open" alt="Logout"></i>
      </span>
      <span title="Download CSV" class="icon" (click)="downloadCsv()">
        <i class="fas fa-download" alt="Download CSV Metadata"></i>
      </span>
    </div>
  </div>
</body>
