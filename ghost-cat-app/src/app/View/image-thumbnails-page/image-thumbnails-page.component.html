<head>
  <base href="/" />
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  <link href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" rel="stylesheet" />
</head>

<body>
  <div class="thumbnails-page">
    <gallery class="gallery" [items]="items" [itemTemplate]="itemTemplate" [gestures]="false"
      (indexChange)="indexChanged($event)">
    </gallery>

    <ng-template #itemTemplate let-index="index" let-type="type" let-data="data" let-currIndex="currIndex">

      <!-- Image Details Component goes here -->
      <app-image-details #image [src]="data.src" [boxes]="data.boundingBoxes"
        (selectBoundingBoxEvent)="selectedBoundingBox($event)">
      </app-image-details>
    </ng-template>

    <app-sidebar #sidebar [animalLabels]="items[currIndex].data.animalLabels"
      [animalPercentages]="items[currIndex].data.animalPercentages"
      [metadataLabels]="items[currIndex].data.metadataLabels" [metadataValues]="items[currIndex].data.metadataValues"
      [boundingBoxes]="items[currIndex].data.boundingBoxes">
    </app-sidebar>

    <div class="topnav">
      <span title="New Search" (click)="goToPage('search')">
        <i class="fas fa-search fa-md" alt="New Search">
          <span title="Settings" (click)="goToPage('settings')">
            <i class="fas fa-cog" alt="Settings">
              <span title="Logout" (click)="goToPage('login')">
                <i class="fas fa-door-open" alt="Logout"></i>
              </span>
            </i>
          </span>
        </i>
      </span>
    </div>
  </div>
</body>
