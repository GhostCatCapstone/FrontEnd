<div class="info">
    <h3>Image Details</h3>

    <div class="animal-info">
        <h5>Animals</h5>
        <p class="animal-text" *ngFor="let animal of animals">
            {{animal}}
        </p>
    </div>

    <div class="metadata-info">
        <h5>Metadata</h5>
        <p class="metadata-text" *ngFor="let m of metadata">
            {{m}}
        </p>
    </div>
</div>
