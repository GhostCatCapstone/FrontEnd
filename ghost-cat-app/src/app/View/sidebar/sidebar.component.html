<div class="details">
    <h3 class="header">Image Details</h3>

    <div class="animal-header">
        <h4 class="animal-header-title">Animals</h4>
        <div>
            <span title="Confirm All">
                <i class="fas fa-check-circle" alt="Confirm All"></i>
            </span>
            <span title="Delete All">
                <i class="fas fa-times-circle" alt="Delete All"></i>
            </span>
            <span title="Add New">
                <i class="fas fa-plus-circle" alt="Add New"></i>
            </span>
        </div>
    </div>

    <expandable-list>
        <expandable-list-item *ngFor="let bb of boundingBoxes" [isExpanded]="isSelected(bb)"
            (onExpanded)="expanded($event, bb)">
            <span title class="item-title">
                <div>
                    <i class="fas fa-circle" [style.color]="getColor(bb)"></i>
                    <a>{{getItemTitle(bb)}}</a>
                </div>
                <div>
                    <span title="Confirm">
                        <i class="fas fa-check" alt="Confirm"></i>
                    </span>
                    <span title="Delete">
                        <i class="fas fa-times" alt="Delete"></i>
                    </span>
                </div>
            </span>
            <span item *ngFor="let animal of getAnimalLabels(bb); let i = index">
                <div class="list-item">
                    <form class="form">
                        <mat-form-field class="form-field">
                            <mat-label>{{animal}}</mat-label>
                            <input matInput value="{{getAnimalValues(bb)[i]}}" readonly>
                        </mat-form-field>
                    </form>
                </div>
            </span>
        </expandable-list-item>
    </expandable-list>

    <div class="info">
        <h4>Metadata</h4>
        <form class="form">
            <mat-form-field class="form-field" *ngFor="let metadata of metadataValues; let i = index">
                <mat-label>{{metadataLabels[i]}}</mat-label>
                <input matInput value="{{metadata}}" readonly>
            </mat-form-field>
        </form>
    </div>
</div>
